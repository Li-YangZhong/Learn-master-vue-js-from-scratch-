<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vuejs Beginners</title>
</head>
<body>
<div id="app">
    <h1>{{ count }}</h1>
    <button @click="reduceCounter">-</button>
    <button v-on:click="addCounter">+</button>
    <p v-if=isEvenNumber>The current count is even</p>
    <p v-else>The current count is odd</p>
</div>

    <!-- development version, includes helpful console warnings -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script>
    new Vue({
        el: '#app',
        data: {
            count: 0
        },
        methods: {
            reduceCounter: function () {

                this.count--
            },
            addCounter: function () {

                this.count++
            }
        },
        computed: {
            isEvenNumber() {
                return this.count % 2 === 0
            }
        }
    })
</script>
</body>
</html>
